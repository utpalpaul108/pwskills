
{% extends 'layout.html' %}
{% block content %}
    <div class="jumbotron">
      <h2 class="text-center">Predict Diabetes</h2>
    </div>

    <div class="row m-1">
      <div class="col-md-6 border border-secondary p-5">
        <form action="{{ url_for('predict_datapoint') }}" method="post">
    <div class="form-group">
      <label>Pregnancies:</label>
      <input type="number" class="form-control" placeholder="Pregnancies" name="Pregnancies" value="{{ request.form['Pregnancies'] }}" required>
    </div>
    <div class="form-group">
      <label>Glucose:</label>
      <input type="number" class="form-control" placeholder="Glucose" name="Glucose" value="{{ request.form['Glucose'] }}" required>
    </div>
    <div class="form-group">
      <label>BloodPressure:</label>
      <input type="number" class="form-control" placeholder="BloodPressure" name="BloodPressure" value="{{ request.form['BloodPressure'] }}" required>
    </div>
    <div class="form-group">
      <label>SkinThickness:</label>
      <input type="number" class="form-control" placeholder="SkinThickness" name="SkinThickness" value="{{ request.form['SkinThickness'] }}" required>
    </div>
    <div class="form-group">
      <label>Insulin:</label>
      <input type="number" class="form-control" placeholder="Insulin" name="Insulin" value="{{ request.form['Insulin'] }}" required>
    </div>
    <div class="form-group">
      <label>BMI:</label>
      <input type="number" class="form-control" placeholder="BMI" name="BMI" value="{{ request.form['BMI'] }}" required>
    </div>
    <div class="form-group">
      <label>DiabetesPedigreeFunction:</label>
      <input type="number" step=0.0001 class="form-control" placeholder="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" value="{{ request.form['DiabetesPedigreeFunction'] }}" required>
    </div>
    <div class="form-group">
      <label>Age:</label>
      <input type="number" class="form-control" placeholder="Age" name="Age" value="{{ request.form['Age'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
      </div>
      <div class="col-md-6 border border-secondary p-5">
        {% if result %}
          <h5>Predicted Outcome : {{ result }}</h5>
        {% endif %}
      </div>
    </div>
{% endblock content %}
